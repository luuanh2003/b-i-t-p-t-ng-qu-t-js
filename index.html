<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Kết Quả trong HTML</title>
</head>
<body>
<button onclick="anh1();"> Click me!</button>
<br>
<div id="anh2"></div>
<button onclick="anh4();">Click 1 !</button>
<br>
<button onclick="anh3();">Click 2</button>
<br>
<button onclick="anh5();">Click 3</button>
<script>
    function anh1(){
        alert('Mình Là Anh1')
    }
    function anh4(){
        document.getElementById('anh2').innerHTML = 'Xin chào!';
    }
    function anh3()
    {document.write('hello!')
        }
    function anh5()
    {console.log('anh nè')
    }
</script>
</body>
</html>

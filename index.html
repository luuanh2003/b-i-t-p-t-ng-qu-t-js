<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Kết Quả trong HTML</title>
</head>
<body>
<p onmouseover="mouseover()" onmouseout="mouseout()" id="got">Xe Máy</p>
<script>
    function mouseover(){
        document.getElementById("got").style.color= "blue";
    }
    function mouseout(){
        document.getElementById("got").style.color="red";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Kết Quả trong HTML</title>
</head>
<body>
<select name="" id="ok" onchange="mau()">
    <option value="Xanh">Blue</option>
    <option value="Vàng">Yellow</option>
    <option value="Đỏ">Red</option>
    <option value="Trắng">White</option>
</select>
<script>
    function mau(){
    var hi = document.getElementById("ok").value;
    alert(hi)
    }
</script>
</body>
</html>
